<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{{ url_for('static', filename='images/office.jpg') }}" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!" class="logo">
                            <i class="fa-solid fa-brain"></i>
                            EmotionAI
                          </a>
                        </div>
                        <h4 class="text-center">Cadastre-se</h4>
                      </div>
                    </div>
                  </div>

                  <form method='POST' action="/register">

                    {% if error %}
                      <p style="color:red">{{ error }}</p>
                    {% endif %}




                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="nome" id="nome" placeholder="name@example.com" required>
                          <label for="nome" class="form-label">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="senha" class="form-control" name="senha" id="senha" value="" placeholder="Password" required>
                          <label for="senha" class="form-label">Senha</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Cadastrar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a href="{{ url_for('login') }}" class="text-decoration-none" style="font-size:16px;font-weight:400; color: black; font-family: Poppins;">Voltar para a tela de login</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
